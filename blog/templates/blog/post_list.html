<html>
	<head>
		<title>Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Test Blog</a></h1>
		</div>
		
		{% for post in posts %}
			<div>
				<h2><a href="">{{ post.title }}</a></h2>
				<p>Published: {{ post.published_date }}</p>
				<p>{{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
